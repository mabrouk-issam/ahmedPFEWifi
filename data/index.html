<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configuration des matrices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Dimensions des matrices</h1>
  <form id="configForm">
    <label>Matrice A:</label><br>
    Lignes: <input title="rowsA" type="number" id="rowsA" required>
    Colonnes: <input  title="colsA" type="number" id="colsA" required><br><br>
    
    <label>Matrice B:</label><br>
    Lignes: <input title="rowsB"  type="number" id="rowsB" required>
    Colonnes: <input title="colsB"  type="number" id="colsB" required><br><br>

    <button type="submit">Valider</button>
  </form>

  <script>
    document.getElementById('configForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        rowsA: parseInt(document.getElementById('rowsA').value),
        colsA: parseInt(document.getElementById('colsA').value),
        rowsB: parseInt(document.getElementById('rowsB').value),
        colsB: parseInt(document.getElementById('colsB').value)
      };

      await fetch('/set-matrices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      window.location.href = "/animation.html";
    });
  </script>
</body>
</html>
